<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery1</title>
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h3>Photo Gallery</h3>
        </div>
        <div class="box">
            <div class="dream" id="image-gallery">

                <script>
                    const imageGallery = document.getElementById('image-gallery');
                    const imageCount = 5;
                    const imagePath = 'images/';

                    for (let i = 0; i < 3; i++) {
                        for (let j = 1; j <= imageCount; j++) {
                            const img = document.createElement('img');
                            img.src = '${imagePath}/image${i}.jpg';
                            img.alt = 'Image ${i}';
                            imageGallery.appendChild(img);
                        }
                    }

                </script>

                
            </div>

        </div>
    </div>

</body>
</html>
