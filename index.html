<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Gallery1</title>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <div class="heading">
            <h3>Ph<i class="fa-solid fa-camera"></i>to Gallery</h3>
        </div>
        <div class="box">
            <div id="image-gallery">
                <!-- division for inserting images and their captions using iteration -->
            </div>

        </div>
        <!-- button that redirects to more pictures -->
        <div class="btn">
            <a href="#">MORE</a>
        </div>
    </div>

    <!-- full size image viewing -->
    <div id="myGallery" class="gallery">
        <span class="close">&times;</span>
        <img class="gallery-content" id="imageX">
        <div id="caption"></div>
    </div>

    <script src="index.js"></script>

</body>
</html>
